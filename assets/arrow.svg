<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="400" height="100">
    <!-- Arrow Group -->
    <g fill="#5a5a5a">
        <polygon class="arrow" points="0,25 20,10 20,20 40,25 20,40" />
        <polygon class="arrow" points="40,25 60,10 80,25 60,40" />
        <polygon class="arrow" points="80,25 100,10 120,25 100,40" />
    </g>

    <!-- Animations -->
    <style>
        .arrow {
        animation: shine 2.5s infinite;
        }

        .arrow:nth-child(1) {
        animation-delay: 0s;
        }
        .arrow:nth-child(2) {
        animation-delay: 0.5s;
        }
        .arrow:nth-child(3) {
        animation-delay: 1s;
        }
        .arrow:nth-child(4) {
        animation-delay: 1.5s;
        }
        .arrow:nth-child(5) {
        animation-delay: 2s;
        }

        @keyframes shine {
        0%, 100% {
        fill: #5a5a5a;
        }
        50% {
        fill: #d4d4d4;
        }
        }
    </style>
</svg>